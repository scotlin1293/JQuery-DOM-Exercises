<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center">
        <h1 class="display-4 text-center col-12">Rate That Movie!</h1>
        <div>
        <form class="form-inline">
            <div class="form-group">
            <label for="movie-title">Movie Title:</label>
            <input type="text" class="form-control ml-1" id="title" placeholder="Enter movie title">
            </div>
            <div class="form-row align-items-center">
                <div class="col-auto my-1 mx-2">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Ratings</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose Rating!</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-info">Submit</button>
        </form>
        </div>
    </div>
</div>
<hr>
<div class="container-fluid">
    <h2>List:</h2>          
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th>Movie Title</th>
          <th>Rating</th>
          <th>Delete Movie</th>
        </tr>
      </thead>
      <tbody id="table-body">
      
      </tbody>
    </table>



    <script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/popper"></script>
<script src="https://unpkg.com/bootstrap"></script>   
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="movies.js"></script>  
</body>
</html>
</body>
</html>
